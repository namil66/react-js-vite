printWidth = 80                       # 한 줄의 최대 문자 수
singleQuote = true                    # 작은 따옴표 사용
semi = false                          # 세미콜론 사용 안함
useTabs = false                       # 탭 대신 공백 사용
tabWidth = 2                          # 탭의 너비
trailingComma = 'es5'                 # 가능한 모든 곳에 후행 쉼표 추가
arrowParens = 'always'                # 화살표 함수 인자 항상 괄호로 감싸기
proseWrap = 'preserve'                # 마크다운 등의 텍스트 줄바꿈 보존
quoteProps = 'consistent'             # 객체 속성의 따옴표 스타일 일관성 유지
bracketSameLine = false               # 여는 괄호를 다음 줄에 배치
bracketSpacing = true                 # 객체 리터럴의 괄호 안에 공백 추가
htmlWhitespaceSensitivity = 'css'     # HTML 공백 민감도를 CSS 스타일에 맞춤
objectWrap = 'preserve'               # 객체 속성 줄바꿈 보존

plugins = ['@trivago/prettier-plugin-sort-imports']  # import 정렬 플러그인 사용
importOrder = ['^[a-zA-Z]', '^@/(.*)$', '^[./]']     # import 순서 설정 (정규식)
importOrderSeparation = true                         # import 그룹 사이 빈 줄 추가
importOrderSortSpecifiers = true                      # import 내 지정자 정렬
