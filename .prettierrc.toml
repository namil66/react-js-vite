printWidth = 80
singleQuote = true
semi = false
useTabs = false
tabWidth = 2
trailingComma = 'all'
arrowParens = 'always'
proseWrap = 'preserve'
quoteProps = 'consistent'
bracketSameLine = false
bracketSpacing = true
htmlWhitespaceSensitivity = 'css'
objectWrap = 'preserve'

# 참고: https://github.com/trivago/prettier-plugin-sort-imports
plugins = ['@trivago/prettier-plugin-sort-imports']
importOrder = ['^[a-zA-Z]', '^@/(.*)$', '^[./]']
importOrderSeparation = true
importOrderSortSpecifiers = true